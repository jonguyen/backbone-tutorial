<html>
<head>
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
	<title>First Backbone</title>
</head>
<body>
	<div class="container">
		<h1>Backbone Tutorial</h1>

		<table class="table">
			<thead>
				<tr>
					<th>Author</th>
					<th>Title</th>
					<th>URL</th>
					<th>Action</th>
				</tr>
				<tr>
					<td><input class="form-control author-input"></td>
					<td><input class="form-control title-input"></td>	
					<td><input class="form-control url-input"></td>
					<td><button class="btn btn-primary add-blog">Add</button></td>
				</tr>
			</thead>

			<tbody class="blogs-list">


			</tbody>
		</table>
	</div>
	
	<script type="text/template" class="blogs-list-template">
		<td><span class="author"><%= author %></span></td>
		<td><span class="title"><%= title %></span></td>
		<td><span class="url"><%= url %></span></td>
		<td><button class="btn btn-warning edit-blog">Edit</button> <button
		  class="btn btn-danger delete-blog">Delete</button></td>
	</script>

	<script src="node_modules/jquery/dist/jquery.js" type="text/javascript"></script>
	<script src="node_modules/underscore/underscore.js" type="text/javascript"></script>
	<script src="node_modules/backbone/backbone.js" type="text/javascript"></script>
	<script src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
